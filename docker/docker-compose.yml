version: '3.8'

services:
  ddns:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ddns-tool
    restart: unless-stopped

    # 环境变量
    environment:
      - DDNS_CONFIG_PATH=/config
      - DDNS_HEADLESS=true
      - RUST_LOG=info

    # 挂载配置目录
    volumes:
      - ./config:/config
      - ddns-data:/app/data

    # 网络模式(如果需要访问宿主机网络)
    # network_mode: host

    # 或者使用端口映射
    # ports:
    #   - "8080:8080"

    # 健康检查
    healthcheck:
      test: ["CMD", "pgrep", "-x", "ddns"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  ddns-data:
    driver: local
